<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo1</title>
    <!--Chamando script interno - cabeçalho-->
    <script>
        alert("Olá mundo-Cabeçalho")

</head>
<body>
    <button onclick="alert('Olá mundo-Evento')">Clique Aqui</button>

        alert("Olá mundo-Corpo")
    </script>
    
</body>
</html>
